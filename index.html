<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
</head>
<style>
   </style>
<body>
     
    <div class="container">
        <h1>SURVEY FORM</h1>
            <form>
          
                <label for="firstname" class="form-label lab-pad" ><B>Name<span class="r-star">*</span></B></label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" class="form-control input-s" required> 
                <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" class="form-control input-s" required><br>
                <label for="email" class="form-label lab-pad"><B>Email<span class="r-star">*</span></B></label><br>
                <input type="email" id="email" name="email" placeholder="Enter Your Mail" class="form-control input-e" required ><br>
                <label for="rating" class="form-label"><B>Your Experience<span class="r-star">*</span></B></label>
                <div class="rating">
                        <div class="stars">
                            <input class="star star-1" id="star-1" type="radio" name="star"/>
                            <label class="star star-1" for="star-1"></label>  
                            <input class="star star-2" id="star-2" type="radio" name="star"/>
                            <label class="star star-2" for="star-2"></label>
                            <input class="star star-3" id="star-3" type="radio" name="star"/>
                            <label class="star star-3" for="star-3"></label>
                            <input class="star star-5" id="star-5" type="radio" name="star"/>
                            <label class="star star-5" for="star-5"></label>
                            <input class="star star-4" id="star-4" type="radio" name="star"/>
                            <label class="star star-4" for="star-4"></label>   
                        </div>
                        <p>Overall how would you rate your experience with us?</p>
                        <label for="rating" class="form-label"><B>How satisfied are you with<span class="r-star">*</span></B></label>    
                    <table>
                        <tr>
                            <td>
                            </td>
                            <th> <label for="rating-text" name="rate" class="form-label">Very Unsatisfied</label></th>
                            <th> <label for="rating-text" name="rate" class="form-label">Unsatisfied</label></th>
                            <th> <label for="rating-text" name="rate" class="form-label">Neutral</label></th>
                            <th> <label for="rating-text" name="rate" class="form-label">Satisfied</label></th>
                            <th><label for="rating-text"  name="rate" class="form-label"> Very Satisfied</label></th>
                           
                        </tr>
                        <tr class="back-color">
                            <td style="text-align:left;"><label for="rating-text" name="Purchase" class="form-label"> Purchase</label></td>
                            <td><input type="radio" name="Purchase" class="form-check-input"></td>
                            <td><input type="radio"  name="Purchase" class="form-check-input"></td>
                            <td><input type="radio"  name="Purchase" class="form-check-input"></td>
                            <td><input type="radio"  name="Purchase" class="form-check-input"></td>
                            <td><input type="radio"  name="Purchase" class="form-check-input"></td>
                        </tr>
                        <tr>
                            <td style="text-align:left;"><label for="rating-text" name="service" class="form-label"> Service</label></td>
                            <td><input type="radio" name="service" class="form-check-input"></td>
                            <td><input type="radio"  name="service" class="form-check-input"></td>
                            <td><input type="radio"  name="service" class="form-check-input"></td>
                            <td><input type="radio"  name="service" class="form-check-input"></td>
                            <td><input type="radio"  name="service" class="form-check-input"></td>
                        </tr>
                        <tr class="back-color">
                            <td style="text-align:left;"><label for="rating-text" name="Company" class="form-label">Company Overall</label></td>
                            <td><input type="radio" name="Company" class="form-check-input"></td>
                            <td><input type="radio"  name="Company" class="form-check-input"></td>
                            <td><input type="radio"  name="Company" class="form-check-input"></td>
                            <td><input type="radio"  name="Company" class="form-check-input"></td>
                            <td><input type="radio"  name="Company" class="form-check-input"></td>
                        </tr>
                    </table><br>
                    <label for="rating-2" class="form-label"><B>How likely are you to<span class="r-star">*</span></B></label>    
                    <table>
                        <tr>
                            <td>
                            </td>
                            <th> <label for="rating-text" name="rate" class="form-label">Very Unlikely</label></th>
                            <th> <label for="rating-text" name="rate" class="form-label">Unlikely</label></th>
                            <th> <label for="rating-text" name="rate" class="form-label">Neutral</label></th>
                            <th> <label for="rating-text" name="rate" class="form-label">Likely</label></th>
                            <th><label for="rating-text"  name="rate" class="form-label"> Very Likely</label></th>
                           
                        </tr>
                        <tr class="back-color">
                            <td style="text-align:left;"><label for="rating-text" name="Purchase" class="form-label"> Buy from us again</label></td>
                            <td><input type="radio" name="Buy-from" class="form-check-input"></td>
                            <td><input type="radio"  name="Buy-from" class="form-check-input"></td>
                            <td><input type="radio"  name="Buy-from" class="form-check-input"></td>
                            <td><input type="radio"  name="Buy-from" class="form-check-input"></td>
                            <td><input type="radio"  name="Buy-from" class="form-check-input"></td>
                        </tr>
                        <tr>
                            <td style="text-align:left;"><label for="rating-text" name="service" class="form-label"> Recommend our<br> product to others</label></td>
                            <td><input type="radio" name="product" class="form-check-input"></td>
                            <td><input type="radio"  name="product" class="form-check-input"></td>
                            <td><input type="radio"  name="product" class="form-check-input"></td>
                            <td><input type="radio"  name="product" class="form-check-input"></td>
                            <td><input type="radio"  name="product" class="form-check-input"></td>
                        </tr>
                        <tr class="back-color">
                            <td style="text-align:left;"><label for="rating-text" name="Company" class="form-label">Recommend our<br> company to others</label></td>
                            <td><input type="radio" name="r-company" class="form-check-input"></td>
                            <td><input type="radio"  name="r-company" class="form-check-input"></td>
                            <td><input type="radio"  name="r-company" class="form-check-input"></td>
                            <td><input type="radio"  name="r-company" class="form-check-input"></td>
                            <td><input type="radio"  name="r-company" class="form-check-input"></td>
                        </tr>
                    </table>
                    <label for="rating" class="form-label"><B>Additional comments or suggestions<span class="r-star">*</span></B></label><br>
                    <textarea name="textarea" rows="5" style="width: 100%;"></textarea><br>
                    <input type="submit" class="s-button">
                    
             </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
